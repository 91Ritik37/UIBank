<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Registration</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Employee Registration</h2>
      <form id="registrationForm" onsubmit="return registerEmployee()">
        <label for="employeeId">Employee ID (Auto-generated)</label>
        <input type="text" id="employeeId" readonly />

        <label for="firstName">First Name</label>
        <input type="text" id="firstName" maxlength="50" required />

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" maxlength="50" required />

        <label for="email">Email</label>
        <input type="email" id="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" maxlength="30" required />

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" maxlength="30" required />

        <label for="address">Address</label>
        <textarea id="address" maxlength="100" required></textarea>

        <label for="contactNumber">Contact Number</label>
        <input type="text" id="contactNumber" maxlength="10" required />

        <button type="submit">Register</button>

        <div class="container1">
          <span class="alreadyRegister"
            >If You have already register thean
            <a href="login.html">Login</a></span
          >
        </div>
      </form>

      <div id="acknowledgmentScreen" class="hidden">
        <h2>Registration Successful!</h2>
        <p>Employee ID: <span id="displayEmployeeId"></span></p>
        <p>Employee Name: <span id="displayName"></span></p>
        <p>Email: <span id="displayEmail"></span></p>
        <button onclick="goToLogin()">Go to Login</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
