<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Management</title>
    <link rel="stylesheet" href="loan.css" />
  </head>
  <body>
    <div class="container">
      <h1>Loan Management</h1>

      <!-- Initiate Loan Request Form -->
      <section id="initiateLoan">
        <h2>Initiate Loan Request</h2>
        <form id="loanForm">
          <label>Customer SSN ID </label>
          <input type="text" id="ssnId" maxlength="9" />

          <label>Customer Name:</label>
          <input type="text" id="customerName" required />

          <label>Occupation:</label>
          <input type="text" id="occupation" required />

          <label>Employer Name:</label>
          <input type="text" id="employerName" required />

          <label>Employer Address:</label>
          <input type="text" id="employerAddress" required />

          <label>Email:</label>
          <input type="email" id="email" required />

          <label>Address:</label>
          <input type="text" id="address" required />

          <label>Marital Status:</label>
          <select id="maritalStatus" required>
            <option value="Single">Single</option>
            <option value="Married">Married</option>
            <option value="Divorced">Divorced</option>
          </select>

          <label>Contact Number:</label>
          <input type="tel" id="contactNumber" maxlength="10" required />

          <label>Loan Amount:</label>
          <input type="number" id="loanAmount" required />

          <label>Loan Duration (Months):</label>
          <input type="number" id="loanDuration" required />

          <button type="submit">Submit Loan Request</button>
        </form>
      </section>

      <!-- Update/Cancel Loan Request -->
      <section id="loanActions">
        <h2>Update/Cancel Loan Request</h2>
        <input
          type="text"
          id="searchSsnId"
          placeholder="Enter SSN ID to Search"
          maxlength="9"
        />
        <button id="searchLoan">Search Loan</button>

        <!-- Loan Details to Update/Delete -->
        <form id="loanUpdateForm" style="display: none">
          <label>Customer Name:</label>
          <input type="text" id="updateCustomerName" required />

          <label>Occupation:</label>
          <input type="text" id="updateOccupation" required />

          <label>Employer Name:</label>
          <input type="text" id="updateEmployerName" required />

          <label>Employer Address:</label>
          <input type="text" id="updateEmployerAddress" required />

          <label>Email:</label>
          <input type="email" id="updateEmail" required />

          <label>Address:</label>
          <input type="text" id="updateAddress" required />

          <label>Marital Status:</label>
          <select id="updateMaritalStatus" required>
            <option value="Single">Single</option>
            <option value="Married">Married</option>
            <option value="Divorced">Divorced</option>
          </select>

          <label>Contact Number:</label>
          <input type="tel" id="updateContactNumber" required />

          <label>Loan Amount:</label>
          <input type="number" id="updateLoanAmount" required />

          <label>Loan Duration (Months):</label>
          <input type="number" id="updateLoanDuration" required />

          <button type="submit">Update Loan Request</button>
          <button type="button" id="cancelLoan">Cancel Loan Request</button>
        </form>
      </section>

      <!-- Success/Error Messages -->
      <div id="messages">
        <p id="successMessage" style="display: none"></p>
        <p id="errorMessage" style="display: none"></p>
      </div>
    </div>

    <script src="loan.js"></script>
  </body>
</html>
